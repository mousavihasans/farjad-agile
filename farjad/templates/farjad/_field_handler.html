{% if field.label %}
    <p class="label">
        {{ field.label }}
        {% if field.field.required %}<span class="required"></span>{% endif %}</p>
{% endif %}

{{ field }}

{% if field.errors %}
    <div class="ui red message ">
        {% for error in field.errors %}
            {{ error }}
        {% endfor %}
    </div>

{% endif %}
