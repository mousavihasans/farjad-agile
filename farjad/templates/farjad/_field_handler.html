{% if field.label %}
    <p class="label">
        {{ field.label }}
        {% if field.field.required %}<span class="required"></span>{% endif %}</p>
{% endif %}
{{ field }}
{% if field.errors %}
    <div class="error-message error-box {{ field.err_class }}">
        <div class="er-mesg">
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        </div>
    </div>
{% endif %}
